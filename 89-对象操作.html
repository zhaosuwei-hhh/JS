<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //对象本质是无序的数据集合
    let goods = {
      name: '小米',
      num: 100012816024,
      weight: '0.55kg',
      address: '中国大陆'
    }
    //1.查   对象名.属性
    console.log(goods.address)
    console.log(goods.name)

    //2.改   对象名.属性=新值
    goods.num=10000
    console.log(goods.num)

    //3.增   对象名.新属性=值
    goods.love='高广源'
    console.log(goods.love)

    //4.删（了解）  delete 对象名.属性
    delete goods.weight
    console.log(goods);
    


  </script>
</body>

</html>
