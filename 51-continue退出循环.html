<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 1
      while (i <= 5) {
        //continue
        if (i === 3) {
          i++   /* 注意i++的位置，否则continue与break没差别 */
          continue  /* 返回while，不再往下执行 */
          // 结束本次循环，继续下次循环
        }
        document.write(`这是我喜欢你的第${i}天<br>`)
        i++   /* 不要忘记这里的i++ */
      }
  </script>
</body>
</html>
