<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //对象里面是无序的键值对，没有规律，没有下标
    //1.创建对象
    let obj = {
      uname:'哈哈',   //必须要有逗号
      age:18,
      gender:'男',
    }
    //2.for  in  遍历对象      in后面加对象名称
    for (let k in obj) {
      console.log(k)  //k是属性名  k中存的是'uname'等等
      console.log(obj.k)    //会得到undefined   相当于obj.'uname' （错误）
      console.log(obj[k])   //相当于obj.['uname'] （正确）
      
      
    }
  </script>
</body>
</html>
