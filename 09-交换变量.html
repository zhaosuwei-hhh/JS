<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num1 = 10
    let num2 = 20
    let temp = num1   /* 借助临时变量做中间人  当临时变量不再需要的话它会自动销毁 */ 
    num1 = num2   /* 注意都是把右边的值赋给左边 */
    num2 = temp
    console.log(num1, num2)
  </script>
</body>

</html>
