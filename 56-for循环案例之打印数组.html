<!-- 遍历数组 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = ['永远','喜欢','高广源','呀']
    // 注意要从0开始，并且是小于数组的长度(arr.length)减1
    for(let i=0;i<arr.length;i++){
      document.write(arr[i])
    }
  </script>
</body>
</html>
