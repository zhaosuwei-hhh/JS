<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i=2
    let j=100
    sum=0
    while (i<=j){
      if(i%2==0){   /*  while 里面套 if */
        sum = sum + i
      }
      
      i++
    }
    document.write(`1到100之间的偶数和为${sum}`)
  </script>
</body>
</html>
