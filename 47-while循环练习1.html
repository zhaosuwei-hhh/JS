<!-- 页面输出1到100 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <body>
  <script>
    let i=1
    let j= 100
    while(i<=100) {
      document.write(`这是第${i}个数字<br>`)
      i++
    }
  </script>
 </body>
 </html>
