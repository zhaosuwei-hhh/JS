<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //let sum=0   写里写外都可以，但不能写到for循环中
    function getArrSum(arr=[]) {
      let sum = 0
      for (let i = 0; i < arr.length; i++) {
        sum = sum + arr[i]
      }
      document.write(sum)
    }
    getArrSum([1, 4, 8, 6, 0, 1])
    document.write(`<br>`)
    getArrSum([1, 4, 8, 90, 0, 1])
    document.write(`<br>`)
    getArrSum()
    //喜欢你ggy，呀呀
  </script>
</body>

</html>
