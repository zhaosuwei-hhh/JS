<!-- js分为行内样式表、内部样式表、外部样式表 -->
<!-- 类似于css -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 行内 -->
  <button onclick="alert('开心')">哈哈</button>


  <!-- 内部js写在 /body 的上面 ，写在script的里面 -->
  <script>
    alert('你好，高广源')
  </script>


  <!-- 外部js -->
   <script src="./树.jpg">
    // 中间不要写内容  否则会被忽略
   </script>
</body>
</html>
