<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    // 1.更改数组
    let arr1 = [1, 'pink', 3, 4, 5, 6]
    arr1[0] = 100
    arr1[1] = 5
    document.write(arr1)
    // 例如：给所有的数组后面加上老师
    for (let i = 0; i < arr1.length; i++) {
      arr1[i] = arr1[i] + '老师'
    }
    document.write(`<br>`)
    document.write(arr1)
    document.write(`<br>`)




    // 2.新增数组元素
    let arr2 = [1, 2, 5, 9, 10, 'yy']
    // 在末尾添加
    // 在数组的最后添加这一元素，同时会返回数组的最新长度
    // 可以一次性添加多个，用逗号隔开
    arr2.push('嘻嘻', 'xx', 'hh')
    document.write(arr2.push('嘻嘻'))
    document.write(`<br>`)
    document.write(arr2)
    document.write(`<br>`)
    // 在开头添加
    arr2.unshift('高广源')
    document.write(arr2)
    document.write(`<br>`)






    //3.删除数组元素
    //3.1  数组.pop()删除数组最后一个元素   里面不用写参数
    let arr3 = [1, 2, 5, 9, 10, 'yy']
    arr3.pop()
    document.write(arr3)
    document.write(`<br>`)

    //3.2  数组.shift()删除数组最后一个元素  里面不需要参数
    let arr4 = [1, 2, 5, 9, 10, 'yy']
    arr4.shift()
    document.write(arr4)
    document.write(`<br>`)

    //3.3  数组.splice(起始位置，删几个元素)  指定删除
    //若第二个参数不写，则默认从起始位置删到最后
    let arr5 = [1, 2, 5, 9, 10, 'yy']
    arr5.splice(2, 2)
    document.write(arr5)
    document.write(`<br>`)
    //若第一个参数、第二个参数都不写，则什么都没删
    let arr6 = [1, 2, 5, 9, 10, 'yy']
    arr6.splice()
    document.write(arr6)
    document.write(`<br>`)




    //4.数组排序--sort
    // sort，默认按照从小到大排列，但只能比较位数相同的 
    let arr7 = [1, 2, 5, 9, 7, 6]
    arr7.sort()
    document.write(arr7)
    document.write(`<br>`)


    //利用函数进行升序
    arr7.sort(function (a, b) {
      return a - b  //说明后面的大
    })
    document.write(arr7)
    document.write(`<br>`)
    //降序
    arr7.sort(function (a, b) {
      return b - a //说明前面的大
    })
    document.write(arr7)
    document.write(`<br>`)








  </script>
</body>

</html>
