<!-- 作用域：一段程序代码中所用到的名字并不总是有效和可用的， -->
<!-- 而限定这个名字的可用性的代码范围就是这个名字的作用域。 -->

<!-- 作用域的使用提高了程序逻辑的局部性，增强了程序的可靠性，减少了名字冲突。 -->

<!-- 全局作用域：作用于所有代码执行的环境(整个script标签内部)或者一个独立的js 文件 -->

<!-- 局部作用域：作用于函数内的代码环境，就是局部作用域。因为跟函数有关系，所以也称为函数作用域。 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //1.全局
    let num = 10  //全局变量，作用域是全局
    document.write(num)
    document.write(`<br>`)
    function fu() {
      document.write(num)
    }
    fu()
    document.write(`<br>`)


    //2.局部
    function happy() {
      let i = 100 //局部变量，只作用在这个范围内
      document.write(i)
    }
    happy()
    document.write(i)   //undefined




  </script>
</body>

</html>
