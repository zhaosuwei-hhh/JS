<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 对于字符串来说，只有空字符串为假，其余都为真
    if ('') {
      console.log('哈哈')
    }
    else if ('高广源') {
      console.log('嘻嘻')
    }
    // 对于数字来说，只有0为假，其余都为真
    if (0) {
      console.log('啦啦')
    }
    else if (1) {
      console.log('耶耶')
    }
  </script>
</body>

</html>
