<!-- 格式：  条件?满足条件所执行的代码:不满足条件所执行的代码 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 通常用来取值
    console.log(3 > 5 ? 3 : 5)


    // 案例之判断两个数中的最大值并输出
    // 1.输入
    let num1 = +prompt('请输入第一个数值')
    let num2 = +prompt('请输入第二个数值')
    // 2.输出
    alert(`两者中最大值为${num1>num2?num1:num2}`)

  </script>
</body>

</html>
