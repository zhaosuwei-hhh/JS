<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num1 = +prompt('请输入第一个数字')
    let num2 = +prompt('请输入第二个数字')
    let sp = prompt('请输入+ - * / 其中一个')
    switch (sp) {
      case '+':
        alert(`两个数的加法运算结果是${num1 + num2}`)
        break
      case '-':
        alert(`两个数的减法运算结果是${num1 - num2}`)
        break
      case '*':
        alert(`两个数的加法运算结果是${num1 * num2}`)
        break
      case '/':
        alert(`两个数的加法运算结果是${num1 / num2}`)
      default:
        alert('错误')
    }

  </script>
</body>

</html>
