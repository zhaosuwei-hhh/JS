<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    for(let i=1;i<=5;i++){
      if(i===3){
        continue  /* 退出本次循环，下面的语句都不再执行 ，返回到上面的i++*/
      }

      if(i===4){
        break  /* 退出整个循环 */
      }
      document.write(i)
    }
  </script>
</body>
</html>
