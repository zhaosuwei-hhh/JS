<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num= +prompt('请输入一个数字')
    // switch(数据)
    switch(num){
      // case 数值
      // 若数据===数值，则执行case里面的命令
      case 2:
        alert('该数据等于2')
        break    /* 要配合break，否则可能出现case穿透现象 */
      case 3:
        alert('该数据等于3')
        break
      case 4:
        alert('该数据等于4')
        break
      default:
        alert('hh')
    } 
  </script>
</body>
</html>
