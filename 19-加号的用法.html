<!-- 数字相加  字符相连 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    document.write(1+1)  /* 数字之间表示相加 */
    document.write('不'+'高兴')   /* 字符串之间表示相连接 */
    document.write(1+'不开心')   /* 二者只要有一个字符就表示相连接关系 */
    let age = 19
    document.write('我今年'+age+'岁了')   /* 也可以和变量相连 */
  </script>
</body>
</html>
