<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [2,6,1,7,4]
    let sum=0
    // 注意i要从0开始
    for(let i=0;i<arr.length;i++){
      sum=sum+arr[i]
    }
    document.write(sum)
    document.write(`<br>`)
    document.write(sum/arr.length)

  </script>
</body>
</html>
