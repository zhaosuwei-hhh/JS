<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 循环:重复执行一些操作 -->
  <!-- while循环就是在满足条件期间，重复执行某些代码。 -->

   <!-- 三要素：1.变量起始值 -->
    <!--       2.终止条件 -->
    <!--       3.变量变化值（用自增或自减） -->
  
  <!--          while(循环条件){         -->
    <!--           要重复执行的代码(循环体)           -->
   <!--          }            -->

  <script>
    let i= 1 /* 变量起始值 */
    while(i<=3){  /* 终止条件 */
      document.write('哈哈 <br>')
      i++  /* 变量的变化量 */
    }
  </script>
</body>
</html>
