<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr1 = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
    let arr2=[]
    for (let i = 0; i < arr1.length; i++) {
      if (arr1[i] !== 0) {
        arr2.unshift(arr1[i])   // 最外层是小括号
      }
    }
    document.write(arr2)
  </script>
</body>

</html>
