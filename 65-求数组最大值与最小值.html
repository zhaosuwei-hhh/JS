<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [2,6,1,77,52,25,7]
    // 求最大值和最小值
    let max = arr[0]
    let min = arr[0]
    for(let i=1;i<arr.length;i++){
      if(max<arr[i]){
        max=arr[i]
      }
      // 也可以用三元运算符
      // max<arr[i] ? max=arr[i] : max 
      if(min>arr[i]){
        min=arr[i]
      }
    }
    document.write(max)
    document.write(`<br>`)
      document.write(min)
  </script>
</body>
</html>
