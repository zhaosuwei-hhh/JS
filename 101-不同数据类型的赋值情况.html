<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //简单数据类型
    let num1 = 10
    num2 = num1  //在栈里面的不同位置
    num2 = 20
    console.log(num1) //10
    console.log(num2) //20


    //复杂数据类型
    let obj1 = {
      age: 18
    }
    obj2 = obj1  //栈里面是不同位置，但存储的是相同的地址，指向堆里的同一位置
    obj2.age = 20  //无论修改1还是2，都会一起变化
    console.log(obj1.age)  //20
    console.log(obj2.age)  //20



  </script>
</body>

</html>
