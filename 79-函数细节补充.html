<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //1.函数相同，后面函数覆盖前面函数  且应用于全局
    function fn() {
      return 1
    }
    document.write(fn())
    document.write(`<br>`)
    function fn() {
      return 2
    }
    document.write(fn())
    document.write(`<br>`)



    //2.在js中实参的个数和形参的个数可以不一致
    //如果实参过多那么多余的实参会被忽略(函数内部有一个arguments, 里面装着所有的实参)
    function happy(m, n) {
      document.write(m + n)
    }
    happy(1, 3, 5)
    document.write(`<br>`)
    //如果形参过多会自动填上undefined (了解即可)  显示NaN
    function blue(m, n, p, q) {
      document.write(m + n + p + q)
    }
    blue(1, 3, 5)
    document.write(`<br>`)



    //3.函数一旦碰到return就不会在往下执行了   函数的结束用return
    function sum(m, n) {
      return m + n
      document.write('高广源')
    }
    document.write(sum(3, 4))
    document.write(`<br>`)


    //4.break与return的区别
    //break结束的是循环或switch，跳出一层循环
    //return结束的是一个函数
  </script>
</body>

</html>
