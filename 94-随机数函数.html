<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //Math 内置函数---生成任意范围的随机数
    //Math.random()  里面没有参数，返回一个0到1之间的数，包括0，但不包括1  [0,1)
    console.log(Math.random())
    

    //生成0到10之间的随机整数  [0,10]  [0,n]
    console.log(Math.floor(Math.random()*11))  //乘11就只能取到10
    let arr =['开心','green','天天']  //想要取到2，需要乘3（数组的长度）
    console.log(arr[Math.floor(Math.random() * 3)]);
    

    //生成5到10之间的随机整数
    //1.生成[0,5]直接的随机数
    //2.然后再加5
    console.log(Math.floor(Math.random()*6+5))


    //生成n到m之间的随机数
    hello = function(n,m){
      console.log(Math.floor(Math.random() * (m - n + 1) + n))
    }
    hello(2,5)

    function world (x,y){
      console.log(Math.floor(Math.random()*(y-x+1)+x));
    }
    world(11,15)
    
    
    
    
  </script>
</body>
</html>
