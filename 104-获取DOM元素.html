<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 70px;
      height: 70px;
    }
  </style>
</head>
<body>
  <div class="box">123</div>
  <div class="box">456</div>
  <p id="nav">哈哈哈</p>
  <ul>
    <li>a</li>
    <li>b</li>
    <li>c</li>
  </ul> 
  
  <script>
    //利用css选择器

    //1.获取匹配的第一个元素  （qs）----若没有匹配到，则出现null

    //1.1 类选择器
    const box = document.querySelector('.box')  //--可以用类名，类选择器一定要加.
    //const box = document.querySelector('div')   //---也可以用div
    console.log(box)

    //1.2 id选择器
    const nav = document.querySelector('#nav')   //id选择器·一定要加#
    console.log(nav)
    nav.style.color = 'red'  //可以直接操作修改
    
    //1.3 后代选择器
    const li = document.querySelector('ul li:first-child')  //后代选择器  一定要加父辈
    console.log(li)  //返回的是一个对象


    //2.选择匹配的多个元素----加上ALL（qsa）
    //得到了一个伪数组，没有pop() push()的使用
    //注:qsa 获取过来的一定是一个伪数组，即使里面只有一个元素，也需要用遍历去修改或[0]

    const lilili = document.querySelectorAll('ul li')
    console.log(lilili)  //返回的是一个对象数组

    //不能直接修改，只能通过遍历来修改
    //遍历数组用 for
    for(let i=0;i<lilili.length;i++){
      console.log(lilili[i])
      lilili[i].style.color = 'blue'
    }
    
    
    
    //其他获取DOM的方法（了解）
    //1.根据id获取一个元素
    //document.getElementById('nav ')
    //2.根据标签获取一类元素  获取页面  所有div 
    // document.getElementsByTagName( 'div ')
    //3.根据类名获取元素 获取页面所有类名为w的
    // document.getElementsByclassName('w ')

  </script>
</body>
</html>
