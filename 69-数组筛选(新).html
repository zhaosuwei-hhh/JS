<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 把数组中大于等于10的元素筛选出来，放入新数组
    let arr1 = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
    let arr2 = []
    for (let i = 0; i < arr1.length; i++) {  //注意中间是分号，不是逗号
      if (arr1[i] >= 10) {
        arr2.push(arr1[i])  //需要加小括号
      }
    }
    document.write(arr2)

  </script>
</body>

</html>
