<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 循环嵌套
    let sum = 0
    for(let i=1;i<=3;i++){
      for(let j=1;j<=5;j++){
        sum=sum+j
        document.write(`${sum}<br>`)
      }
    }
    document.write(sum)
  </script>
</body>
</html>
