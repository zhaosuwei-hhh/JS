<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // &&  与  表并且   二者全为真时才为真
    console.log(true && true)
    console.log(true && false)
    console.log(false && false)
    let num=6
    console.log(num>5&&num<6)

    // ||  或   表或者   二者有一者为真时就为真
    console.log(true || true)
    console.log(true || false)
    console.log(false || false)

    // !   非   表反    为假时才为真  真变假，假变真
    console.log(!true)
    console.log(!false)

  </script>
</body>

</html>
