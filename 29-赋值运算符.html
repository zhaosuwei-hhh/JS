<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.赋值运算符
    // 1.1  =  
    // 将等号右边的值赋予给左边, 要求左边必须是一个容器
    let num = 2
    num = num + 1
    console.log(num)

    // 1.2  +=
    // 变量+=数值   相当于变量=变量+数值
    num += 1
    console.log(num)

    // 1.3  -=
    num -=1
    console.log(num)

    // 1.4  *=
    num *= 2
      console.log(num)

    // 1.5  /= 
    num /= 2
      console.log(num)

  </script>
</body>
</html>
