<!-- 变量定义: -->
<!-- 白话:变量就是一个装东西的盒子。 -->
<!-- 通俗:变量是计算机中用来存储数据的“容器”，它可以让计算机变得有记忆。 -->
<!-- 注意变量是盒子而不是盒子里的数据 -->

<!-- 变量作用：存储数据 -->

<!-- 变量的使用： -->
<!-- 第一步  声明变量  let 变量名 -->
<!-- 第二步  变量赋值   变量=值 -->
<!-- 可以同时声明并赋值  (初始化) -->


<!-- 变量的本质 -->
<!-- 是程序在内存中申请的一块用来存放数据的小空间 -->
<!-- 而内存:计算机中存储数据的地方，相当于一个空间 -->


<!-- 变量的命名规则 -->
<!-- 1.不能用关键字  -->
<!-- 关键字:有特殊含义的字符，JavaScript内置的一些英语词汇。 -->
<!-- 例如let、var、if、for等 -->

<!-- 2.只能用下划线、字母、数字、$组成，且数字不能开头 -->

<!-- 3.字母严格区分大小写，如Age和age是不同的变量 -->


<!-- 变量的命名规范 -->
<!-- 1.起名要有意义 -->
<!-- 2.遵守小驼峰命名法 第一个单词首字母小写，后面每个单词首字母大写。例:userName -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let age
    age = 18  /* 注意等号两端要有空格 */
    console.log(age)  /* 不显示给用户 */

    let baby = 520   /* 同时声明并赋值 */
    console.log(baby)

    let name = '爱你ggy'   /* 字符串别忘引号 */
    console.log(name);  /* 变量名不要引号 */
    

  </script>
</body>
</html>
