<!-- 变量定义: -->
<!-- 白话:变量就是一个装东西的盒子。 -->
<!-- 通俗:变量是计算机中用来存储数据的“容器”，它可以让计算机变得有记忆。 -->
<!-- 注意变量是盒子而不是盒子里的数据 -->

<!-- 变量作用：存储数据 -->

<!-- 变量的使用： -->
<!-- 第一步  声明变量  let 变量名 -->
<!-- 第二步  变量赋值   变量=值 -->
<!-- 可以同时声明并赋值  (初始化) -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let age
    age = 18  /* 注意等号两端要有空格 */
    console.log(age)  /* 不显示给用户 */

    let baby = 520   /* 同时声明并赋值 */
    console.log(baby)

    let name = '爱你ggy'   /* 字符串别忘引号 */
    console.log(name);  /* 变量名不要引号 */
    

  </script>
</body>
</html>
