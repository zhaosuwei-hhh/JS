<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num = 18
    let uname = '开心'
    let flag = true
    let obj = null

    // typeof + 变量名称
    console.log(typeof num);
    console.log(typeof uname);
    console.log(typeof flag);
    console.log(typeof obj);  /* 属于复杂里面的对象类型 */
    // 或者typeof(变量名称)
    console.log(typeof (obj)); 
  </script>
</body>

</html>
