<!-- 目标:能够使用一元运算符做自增运算 -->
<!-- 众多的JavaScript的运算符可以根据所需表达式的个数 -->
<!-- 分为一元运算符、二元运算符、三元运算符 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.自增  ++
    // 1.1前置自增
    let num = 10
    ++num   /* 每次只加1 */
    console.log(num)
    // 1.2后置自增
    num++  /* 每次只加1 */
    console.log(num)

    // 前置自增与后置自增单独使用是没有区别的
    // 混合使用时是有区别的
    let i = 1
    // console.log(++i + 2)   /* 前置先加*/ ？？？
    console.log(i++ + 2)  /* 后置后加 */
    // 2.自减  --
    // --i
    // i--
  </script>
</body>
</html>
