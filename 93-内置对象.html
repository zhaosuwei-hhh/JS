<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //内置对象案例  document.write()   console.log()
    //Math 内置对象  提供一个数学对象来进行数学运算    了解更多百度mdn搜索

    //1.Math的属性   Math.PI  输出π的值
    console.log(Math.PI)




    //2.Math的方法
    //2.1  random  生成0到1之间的随机数   括号里面不用加参数
    console.log(Math.random())

    //2.2  ceil    向上取整--往大了取
    console.log(Math.ceil(3.23))

    //2.3  floor    向下取整--往小了取
          //与parseInt(1.3) 几乎一样 但parseInt可以写字符串，floor不可以
    console.log(Math.floor(3.23))

    //2.4  round   四舍五入  5入是往大入，其他是离谁近变成谁
    console.log(Math.round(-8.5))
    console.log(Math.round(-8.51))
    console.log(Math.round(-8.49))
    console.log(Math.round(8.5))
    console.log(Math.round(8.51))
    console.log(Math.round(8.49))

    //2.5  max    找最大数    数字之间用逗号隔开
    console.log(Math.max(3, 5))

    //2.6  min    找最小数    数字之间用逗号隔开
    console.log(Math.min(3, 5, 1, 6))

    //2.7  abs    绝对值
    console.log(Math.abs(-6));
    
    //2.8  pow    幂运算
    console.log(Math.pow(5,3));  //表示5的3次方

    //2.9  sqrt    平方根
      console.log(Math.sqrt(16));  //表示5的3次方
    




  </script>
</body>

</html>
