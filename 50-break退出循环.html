<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i=1
    while(i<=5){
      // break 
      if(i===3){
        break  /* 跳出这整个while循环，不再往下执行 */  
      }
      document.write(`这是我喜欢你的第${i}天<br>`)
      i++
    }
  </script>
</body>
</html>
