<!-- 对象（ object） : JavaScript里的一种数据类型 -->
<!-- 可以理解为是一种无序的数据集合，注意数组是有序的数据集合 -->
<!-- 可以详尽的描述一种事物 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //1.声明
    //对象由属性和方法组成
    //let 对象名 = { 属性名:属性值，    方法名:函数}  ------常用
    //let 对象名 = new Object()
    //属性都是成对出现的，包括属性名和值，它们之间使用英文︰分隔
    // 多个属性之间使用英文，分隔
    //属性就是依附在对象上的变量（对象外面是变量，对象内是属性)
    //属性名可以使用""或"，一般情况下省略，除非名称遇到特殊符号如空格、中横线等

    let pink = {
      uname: '嘻嘻',
      age: 50,
      gender: '女'
    }
    console.log(pink)
    console.log(typeof pink)


    let goods = {
      name: '小米',
      num: 100012816024,
      weight: '0.55kg',
      address: '中国大陆' 

    }


  </script>
</body>

</html>
