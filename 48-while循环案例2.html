<!-- 1到100的和  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i=1
    let j=100
    let sum=0
    while(i<=j){
      sum=sum+i
      i++

    }
    document.write(`1到100的和是${sum}`)
  </script>
</body>
</html>
