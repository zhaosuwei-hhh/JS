<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background-color: #51889c;
      padding: 100px 250px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <strong>传智教育年会抽奖</strong>
    <h1>一等奖：<span id = 'one'></span></h1>
    <h2>二等奖：<span id='two'> </span></h2>
    <h3>三等奖：<span id='three'> </span></h3>
    <script>
      //1.声明一个数组
      const arr = ['刘胜莹','高广源','赵素葳','栗敏格','很精彩','哈哈哈']

      //2.一等奖
      //2.1生成随机数
      const num = Math.floor(Math.random() * arr.length)
      //2.2获取元素
      const one = document.querySelector('#one')
      //2.3更改元素内容
      one.innerHTML = arr[num]
      //2.4删掉出现的元素
      arr.splice(num,1)  //从arr数组中下标为num的地方开始删除，删除一个元素

      //3.二等奖
      const num2 = Math.floor(Math.random() * arr.length)
      const two = document.querySelector('#two')
      two.innerHTML = arr[num2]
      arr.splice(num2, 1)

      //4.三等奖
      const num3 = Math.floor(Math.random() * arr.length)
        const three = document.querySelector('#three')
        three.innerHTML = arr[num3]
      arr.splice(num3, 1)

      //5.打印现在的数组检查
      console.log(arr);
      
      

    </script>
  </div>
</body>
</html>
