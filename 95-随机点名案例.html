<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1.请把['赵云'，'黄忠'，'关羽','张飞'，'马超'，'刘备'，'曹操]随机显示一个名字到页面中
    let arr = ['赵云','黄忠','关羽', '张飞','马超','刘备','曹操']
    console.log(arr[Math.floor(Math.random() * 7)])

    //通用方法-----引入数组长度
    let random = Math.floor(Math.random()*arr.length)
    console.log(arr[random])

    console.log('----------------------------');
    

    //2.请把['赵云'，'黄忠'，'关羽','张飞'，'马超'，'刘备'，'曹操]随机显示一个名字到页面中，但是不允许重复显示
    //2.1  得到一个随机数，作为数组的索引
    let happy = Math.floor(Math.random() * arr.length)
    //2.2  页面输出数组里面的元素
    console.log(arr[happy])
    //2.3  splice(起始位置(下标),删除几个元素)
    arr.splice(random,1)
    console.log(arr)
    
    
    

  </script>
</body>
</html>
