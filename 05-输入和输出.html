<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // 输出语法
    // 1.document   向body内输出内容
    document.write('你好高广源')
    document.write('<h1>哈哈</h1>')  /* 也可以写标签 */

    // 2.alert    页面弹出警告对话框  正常从上往下，但alert先被执行
    alert('日落前心动')  

    // 3.console     控制台输出，供程序员调试使用   
    console.log('爱在西元前')


    // 输入语法
    prompt('请输入你的名字')
  </script>
</body>
</html>
