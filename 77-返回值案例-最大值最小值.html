<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1.求任意两个数中的最大值并返回最大值
    function max (m,n){
      if(m>n){
        return m
      }
      else if(n>m){
        return n
      }
      else{
        return '二者相同'  //字符串用引号
      }
    }
    document.write(max(5,5))
    document.write(`<br>`)



    //2.求任意数组中的最大值并返回最大值
    function getMax(arr=[]){  //给定默认值，防止报错
      let max=arr[0]
      for(let i=1;i<arr.length;i++){
        
        if(max<=arr[i]){
          max=arr[i]
        }
        else{
          max
        }
      }
      return max
    }
    document.write(getMax([1,5,9,4,3,0]))
    document.write(`<br>`)



    //3.求任意数组中的最大值和最小值并返回最大值和最小值
    function num(arr){
      //最大值
      let max = arr[0]
      for (let i = 1; i < arr.length; i++) {
        if (max <= arr[i]) {
          max = arr[i]
        }
        else {
          max
        }
      }
      //最小值
      let min = arr[0]
      for (let i = 1; i < arr.length; i++) {

        if (min >= arr[i]) {
          min = arr[i]
        }
        else {
          min
        }
      }
      return [max,min]     //返回多个数据时，要借用数组，中括号,中间用逗号隔开
    }
    document.write(num([1, 5, 9, 4, 3, 0]))

  </script>
</body>
</html>
