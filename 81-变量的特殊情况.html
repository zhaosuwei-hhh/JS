<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //1.如果在函数内部，变量没有声明，直接赋值，也要当成全局变量来看（非常不推荐）
    let num = 20
    function fn() {
      num = 10  //没有声明，直接赋值  相当于全局变量  并且覆盖前面的num=20
      document.write(num)
    }
    fn()
    document.write(`<br>`)
    document.write(num)
    document.write(`<br>`)



    //2.函数内部的形参也可以看做局部变量
    function fun(x, y) {
      document.write(x)
    }
    fun(1, 2)
    document.write(x)  //undefined  x相当于是个局部变量
  </script>
</body>

</html>
